<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’Ž VIP Bot Control Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b0b0d, #16161a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-attachment: fixed;
      animation: bgMove 30s linear infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .container {
      width: 100%;
      max-width: 330px;
      padding: 14px;
    }

    .dropdown {
      margin-bottom: 12px;
      border: 1px solid rgba(0, 255, 191, 0.15);
      border-radius: 12px;
      background: rgba(20, 20, 24, 0.7);
      box-shadow: 0 0 14px rgba(0, 255, 191, 0.15);
      backdrop-filter: blur(8px);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .dropdown-header {
      padding: 12px 16px;
      cursor: pointer;
      background: linear-gradient(to right, #00ffc3, #00cba9, #00ffc3);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-text 5s linear infinite;
      font-weight: bold;
      font-size: 1em;
      letter-spacing: 0.5px;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      padding: 0 16px;
    }

    .dropdown.active .dropdown-content {
      max-height: 200px;
      padding-bottom: 12px;
    }

    .dropdown p {
      font-size: 0.78em;
      color: #bbb;
      margin: 6px 0;
      line-height: 1.3;
    }

    .button {
      display: inline-block;
      padding: 6px 12px;
      background: linear-gradient(135deg, #00ffc3, #009688);
      color: #000;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.8em;
      margin-top: 6px;
      text-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 4px rgba(0, 255, 179, 0.25);
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background: linear-gradient(135deg, #00e6b2, #007d71);
      box-shadow: 0 0 10px rgba(0, 255, 179, 0.45);
      transform: scale(1.05);
    }

    @keyframes gradient-text {
      to { background-position: 200% center; }
    }

    @media (max-width: 400px) {
      .dropdown-header {
        font-size: 0.9em;
      }
      .button {
        font-size: 0.72em;
        padding: 5px 9px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="dropdown">
      <div class="dropdown-header">ðŸ¤– WhatsApp Bot Panel</div>
      <div class="dropdown-content">
        <p>Manage your WA bot in one click! Remove https://</p>
        <a href="www.hostcryptalis.org:25002/" target="_blank" class="button">ðŸ’» Open Panel</a>
      </div>
    </div>

    <!-- New Discord Panel -->
    <div class="dropdown">
      <div class="dropdown-header">ðŸ’¬ Discord Bot</div>
      <div class="dropdown-content">
        <p>Full control over our Discord bot in one place. Manage commands, logs, and more.</p>
        <a href="https://discord..gg/8snQrJrBx6" target="_blank" class="button">ðŸŽ› Open Discord</a>
      </div>
    </div>

  </div>

  <script>
    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(drop => {
      drop.querySelector('.dropdown-header').addEventListener('click', () => {
        dropdowns.forEach(d => {
          if (d !== drop) d.classList.remove('active');
        });
        drop.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
