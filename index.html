<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Bot Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0e0e10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a.card {
      display: block;
      background: #1a1a1d;
      color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      transition: all 0.3s ease;
      max-width: 400px;
      width: 90%;
      text-decoration: none;
    }

    a.card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    a.card h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #00ffb3;
    }

    a.card p {
      font-size: 1em;
      color: #ccc;
    }

    a.card .button {
      display: inline-block;
      margin-top: 20px;
      background: linear-gradient(135deg, #00ffb3, #009688);
      color: #000;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.card:hover .button {
      background: linear-gradient(135deg, #00cba9, #00796b);
    }
  </style>
</head>
<body>

  <a href="https://q48y3z-3000.csb.app/" class="card" target="_blank">
    <h2>WhatsApp Bot Hosting</h2>
    <p>Click here to open your hosting panel</p>
    <div class="button">Open Panel</div>
  </a>

</body>
</html>
